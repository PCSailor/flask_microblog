<html>
    <head>
        {% if title %}
        <title>{{ title }} - PC's Microblog</title>
        {% else %}
        <title>PCSailor's Tech Blog</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello {{ user.username }}, Welcome!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}

        
    </body>
</html>
